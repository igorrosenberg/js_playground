<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>JQuery rewire</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">

<style>  
  div { border: 1px solid grey; margin:10px; padding:5px;}
  #data_zone p, #insert_zone p { display: inline; padding:5px;}
</style>  
</head>

<body role="document">

<div id="header">
<h1>Jquery Rewire</h1>
    <p id="description">
Given a server exposing HTML fragments, import them in another 'main' page via AJAX requests.
Heavily based on `$.load`, which seems tailored to this exact need.
    </p>
</div>

<div id="control">
	<button id="insertButton">Insert</button>
</div>

<div id="insert_zone">
</div> 

<div id="data_zone">
</div> 


    <!-- ================================================== -->
    <!-- JavaScript libs placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-1.11.3.min.js"><\/script>')</script>
    <script>window.jQuery || document.write('<div>No Jquery<\/div>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- ================================================== -->
    <!-- specific JavaScript  -->
    <script>

$( document ).ready(function() {
  $('#insertButton').on('click', function(){
    $("#insert_zone").load("jquery-rewire-fragment.html", function(){
      console.log('fragment loaded');
    });
  });
});

    </script>

  </body>
</html>

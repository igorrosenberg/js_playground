<body role="document">

<p id="description">Simple demo of the 'disabled' attribute on a button.</p>
<div id="test">
	<button id="b" disabled="disabled">Click 1</button>
	<button id="c" disabled="disabled" onclick="my_log();">Click 2</button>
</div>

<div id="control">
	<button id="enableButton">Enable</button>
	<button id="disableButton">Disable</button>
</div>

<div id="output">
	<p id="data_zone"></p>
</div> 


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-1.11.3.min.js"><\/script>')</script>
    <script>window.jQuery || document.write('<script src="file:///home/rosenberg/Documentos/igor/dev/judo/web/bootstrap-3.3.6/docs/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script>window.jQuery || document.write('<div>No Jquery<\/div>')</script>

    <script>
function my_log() {
  var f = new Date();
  $("#data_zone").text( $("#data_zone").text() + "\n clicked again ("+f.getMinutes() + ":" + f.getSeconds()+")");
   return false;
}

function attach() {
   var  enable = function(event) { $("#test button").removeAttr("disabled");}
   var disable = function(event) { $("#test button").attr("disabled","disabled");}
   $("#enableButton").on("click", enable);
   $("#disableButton").on("click", disable);
   disable();
   return false;
}

attach();
    </script>

<div class="row">
    <div class="col-sm-6">
        <h3>Input part</h3>
        <form action="fake_ajax/bootstrap-tabs.2.html"> <!-- method="post" -->
            <div class="form-group">
                <label>Email address
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                    <small class="form-text text-muted">We'll never use your email.</small>
                </label>
            </div>
            <div class="form-group">
                <label>Name
                    <input type="name" class="form-control" name="name" placeholder="Enter name">
                    <small class="form-text text-muted">No-one is anonymous.</small>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="col-sm-6">
        <h3>Output part</h3>
    </div>
</div>

</div>
